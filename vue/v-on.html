<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <span>{{msg}}</span>
        <button @click="change('ysy真的帅')">点击变帅</button>
        
    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                msg:'hahahaha'
            },
            methods:{
                change(value){
                    this.msg = value;
                    console.log(event.target);
                }
            }
        })
    </script>
</body>
