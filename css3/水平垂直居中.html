<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #div1{
        height: 500px;
        background: yellowgreen;
        
        position: relative;
    }
    #div2{
        width: 200px;
        height: 200px;
        background: blue;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }

</style>
<body>
    <div id="div1">
        <div id="div2">
        </div>
    </div>
    
</body>
</html>
