<head>

<style>
    * {
        margin: 0px;
        padding: 0px;
    }
    #nav {
        height: 50.5px;
        background: #06C1AE;
        display: flex;
        border-bottom: 1px solid  rgb(3, 105, 95);

    }

    #nav-city {

        height: 50.5px;
        width: 83.5px;
        font-size: 16px;
        color: white;
        vertical-align: center;
        text-align: center;
        line-height: 50.5px;
    }

    #nav-mine {
        width: 47px;
        height: 50.5px;
        text-align: center;
        font-size: 16px;
        line-height: 50.5px;
        color: white;
    }

    .nav-search {
        flex: 1;
        background: #68dbce;
        border: none;
        width: 342px;
        height: 32px;
        line-height: 32px;
        border-radius: 5px;
        margin-top: 10px;
    }

    #img-box {
        height: 110.05px;
        background-image: url("http://s3plus.meituan.net/v1/mss_e2821d7f0cfe4ac1bf9202ecf9590e67/cdn-prod/file:d5896c44/touch/img/download_banner.png");
        background-size: 100%;
        margin: 0 auto;
        background-repeat: no-repeat;
        border-bottom: 1px solid rgb(216, 212, 212);
        
    }

    .biaoqian {
        height: 162px;
        background: white;
        position: relative;
        display: flex;
        flex-wrap: wrap;
        
    }

    .biaoqian li {
        float: left;
        width: 20%;
        height: 81px;
        list-style: none;
        font-size: 16px;
        padding-top: 5px;

    }
    #logo{
        width: 40px;
        height: 40px;
        background: orange;
        border-radius: 50%;
        margin: 0 auto;
        
    }
    #long-box{
        font-size: 12px;
        text-align: center;
        color: rgb(43, 37, 37);
        border: gray;
   
    }
    #kong{
        height: 10px;
        border-bottom: 1px solid rgb(216, 212, 212);
        border-top: 1px solid rgb(216, 212, 212);
        background: #f0efed;
      
    }
    #list-box{
        height: 41.8px;
        margin-top: 5px;
        margin-left: 5px;
        border-bottom: 1px solid rgb(216, 212, 212);
    }
    .list-box-title{
        font-size: .34rem;
        font-family: 'Courier New', Courier, monospace;
        padding: 14px 10px 10px 0px;
        line-height: 15px;

    }
</style>
